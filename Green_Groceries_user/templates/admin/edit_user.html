{% extends "admin/base.html" %}
{% block content %}
{% load static %}



    
  <!-- Page content -->
  <div class="container-fluid mt--2">
    <div class="row">
      <div class="col-xl-4 order-xl-2">
       
      </div>
      <div class="col-xl-8 order-xl-1">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Edit user </h3>
              </div>
             
            </div>
          </div>
          <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label  class="form-control-label" style="padding-left:40% ; padding-bottom: 10px;" for="input-username">Name of User</label>
                      <input type="text" id="input-username" class="form-control" placeholder="Please enter name of user" name="name" value="{{user.username}}">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label  class="form-control-label" style="padding-left:40% ; padding-bottom: 10px;" for="input-username">Email of user</label>
                      <input type="email" id="input-username" class="form-control" placeholder="Please enter email of user" name="email" value="{{user.email}}">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label  class="form-control-label" style="padding-left:40% ; padding-bottom: 10px;" for="input-username">Phone of User</label>
                      <input type="text"  class="form-control" placeholder="Please enter phone number of user" id="mobile" name="mobile" value="{{user.last_name}}">
                    </div>
                    <div id="moberrror">

                    </div>     
                  </div>
                 
                </div>
                
        <button type="submit" class="btn btn-primary">Edit User</button>
     </div>
     </form>
                    </div>
                  </div>
                  
                </div>
              </div>
            
    <!-- Footer -->
    

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

<script>
 
    $("#mobile").on("change paste keyup", function () {
        const da = $(this).val();

        if (da.length < 10) {
            var html = '<p style="color:red;">Enter Valid Mobile Number</p>'
            $('#moberrror').html(html)
        } else if (da.length > 10) {
            var html = '<p style="color:red;"> This Mobile Number is Too long</p>'
            $('#moberrror').html(html)
        } else if (da.length == 10) {
            var html = '<p style="color:green;">Valid Mobile number</p>'
            $('#moberrror').html(html)
        }
    });

   
</script>

{% endblock content %}

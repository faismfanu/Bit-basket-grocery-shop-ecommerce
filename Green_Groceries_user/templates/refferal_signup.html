{% extends "login.html" %}
{% block content %}
{% load static %}


<body class="bg-default">
    <!-- Navbar -->
   
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header bg-gradient-primary py-6 py-lg-6 pt-lg-6">
       
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>
      <!-- Page content -->
      <div class="container mt--8 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary border-0">
             <h2 style="text-align: center; margin-top: 50px; font-family:sans-serif;color: rgb(0, 61, 175);">Sign up Into Bit Basket</h2>
              <div class="card-body px-lg-5 py-lg-5">
               
                <form  action="" method="POST" role="form">
                    {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" required name="username" value="{{username}}" placeholder="Name" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" required name="email" value="{{email}}"  placeholder="Email" type="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                      </div>
                      <input class="form-control" type="text" required name="lastname" value="{{lastname}}" placeholder="Mobile Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" name="password" required placeholder="Password" type="password">
                    </div>
                  </div>
                  
                  {% for message in messages %}
                  <h4 style="color: red;">{{message}}</h4>
                  {% endfor %}
          
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4">Create account</button>
                  </div>
                  <div class="pt-lg-4">
                    <span class="text-muted" style="padding-left: 100px;;">Do you have an account? <a href="{% url 'login'%}">Sign in</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    





{% endblock %}

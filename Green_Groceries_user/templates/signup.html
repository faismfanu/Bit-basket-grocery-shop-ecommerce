{% extends "login.html" %}
{% block content %}
{% load static %}
{% load socialaccount %}
{% load socialaccount %}

<body class="bg-default">
    <!-- Navbar -->
   
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header bg-gradient-primary py-6 py-lg-6 pt-lg-6">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              
            </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>
      <!-- Page content -->
      <div class="container mt--8 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary border-0">
              <div class="card-header bg-transparent pb-5">
                <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
                <div class="text-center">
                  <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-neutral btn-icon mr-4">
                    <span class="btn-inner--icon"><img src="{%static 'user/assets/img/icons/common/github.svg'%}"></span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="{% provider_login_url 'google'  %}" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon"><img src="{%static 'user/assets/img/icons/common/google.svg'%}"></span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Or sign up with credentials</small>
                </div>
                <form  action="{% url 'signup'%}" method="POST" role="form">
                    {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" required name="username" value="{{username}}" placeholder="Name" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" required name="email" value="{{email}}"  placeholder="Email" type="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                      </div>
                      <input class="form-control" type="text" required name="lastname" value="{{lastname}}" placeholder="Mobile Number">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" name="password" required placeholder="Password" type="password">
                    </div>
                  </div>
                  
                  {% for message in messages %}
                  <h4 style="color: red;">{{message}}</h4>
                  {% endfor %}
          
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-4">Create account</button>
                  </div>
                  <div class="pt-lg-4">
                    <span class="text-muted" style="padding-left: 100px;;">Do you have an account? <a href="{% url 'login'%}">Sign in</a></span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    





{% endblock %}

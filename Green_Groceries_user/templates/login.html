{% load static %}
{% load socialaccount %}
{% load socialaccount %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Argon Dashboard - Free Dashboard for Bootstrap 4</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'user/assets/img/brand/favicon.png'%}" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'user/assets/vendor/nucleo/css/nucleo.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'user/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'%}" type="text/css">
  <!-- Argon CSS -->
  <link rel="stylesheet" href="{% static 'user/assets/css/argon.css'%}" type="text/css">
</head>
{%block content%}
        
  
<body class="bg-default">
  <!-- Navbar -->

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-6 py-lg-6  pt-lg-6"></div>
      
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
              <div class="btn-wrapper text-center">
                <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{%static 'user/assets/img/icons/common/github.svg'%}"></span>
                  <span class="btn-inner--text">facebook</span>
                </a>
                <a href="{% provider_login_url 'google'  %}" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon"><img src="{%static 'user/assets/img/icons/common/google.svg'%}"></span>
                  <span class="btn-inner--text">Google</span>
                </a>
              
                
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Or sign in with credentials</small>
              </div>
              <form role="form" action="{% url 'login'%}" method="POST" >
                {% csrf_token %}
                <div class="form-group mb-3">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Username" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-merge input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Password" type="password">
                  </div>
                </div>
                <span class="text-muted">New to BIT BASKET? <a href="{% url 'signup'%}">Sign Up</a></span>
                <p style="color: red;">{{error}}</p>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign in</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
          
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  {%endblock%}
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'user/assets/vendor/jquery/dist/jquery.min.js'%}"></script>
  <script src="{% static 'user/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'user/assets/vendor/js-cookie/js.cookie.js'%}"></script>
  <script src="{% static 'user/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js'%}"></script>
  <script src="{% static 'user/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js'%}"></script>
  <!-- Argon JS -->
  <script src="{% static 'user/assets/js/argon.js'%}"></script>
</body>

</html>

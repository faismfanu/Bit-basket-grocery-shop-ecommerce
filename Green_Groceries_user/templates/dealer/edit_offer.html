{% extends "dealer/dashboard_sample.html" %}
{% block content %}
{% load static %}


 <!-- partial -->
 <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Edit Offer </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">

          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card" >
          <div class="card">
            <div class="card-body" >
              <h4 class="card-title">Offer form</h4>
              <p class="card-description"> Fill Offer Details </p>
              <form method="POST" action="{% url 'add_offer'%}" enctype="multipart/form-data" class="forms-sample">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputUsername1">Offer Image</label>
                  <input type="file" name = "offer_image"  class="form-control" id="exampleInputUsername1" placeholder="Offer Image">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Offer Name</label>
                  <input type="text" value ="{{offers.offer_name}}" name="offer_name" class="form-control" id="exampleInputEmail1" placeholder="Offer Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Offer Product</label>
                    <select name = "offer_product" class="form-control" id="exampleFormControlSelect2">
                      <option ></option>
                      {% for product in products %}
                      <option value="{{product.id}}" >{{product.name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleInputConfirmPassword1">Discount Percentag</label>
                  <input type="number" min="0" name="offer_amount" class="form-control" id="exampleInputConfirmPassword1" placeholder="Discount Amount">
                </div>
                <div class="form-group">
                  <label for="exampleInputConfirmPassword1">Offer Expire Date</label>
                  <input type="date" id="txtDate" required="Required" class="form-control" name="txtDate" placeholder="Select suitable date" />
                </div>
                
                <div style="padding-left: 20%;">
                    <button type="submit" class="btn btn-gradient-primary mr-2">Add New Offer</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>

       

      </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->

    <script>
	
        var today = new Date().toISOString().split('T')[0];
        document.getElementsByName("txtDate")[0].setAttribute('min', today);
        
        </script>


{% endblock %}
